<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Data Transfer</title>
</head>
<body>
    <h1>BLE Data Transfer</h1>
    <form id="dataForm">
        <label for="dataInput">Enter Data:</label>
        <textarea id="dataInput" rows="10" cols="50"></textarea>
        <br>
        <button type="submit">Send Data</button>
    </form>
    <br>
    <button id="connectBtn">Connect</button>
    <button id="readDataButton">Read Data from Device</button>
    <div id="readData"></div>

    <script>

// Selected device object cache
var bluetoothDevice;

// Launch Bluetooth device chooser and connect to the selected
async function onClick() {
    bluetoothDevice = null;
  try {
    console.log('Requesting any Bluetooth Device...');
    bluetoothDevice = await navigator.bluetooth.requestDevice({
        filters: [{ namePrefix: "raspberrypi" }],
        optionalServices: [SERVICE_UUID] // Required to access service later.
    })
    bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
    connect();
  } catch(error) {
    log('Argh! ' + error);
  }
}

async function connect() {
  exponentialBackoff(3 /* max retries */, 2 /* seconds delay */,
    async function toTry() {
      time('Connecting to Bluetooth Device... ');
      const server = await bluetoothDevice.gatt.connect();
      const service = await server.getPrimaryService(SERVICE_UUID);
      characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
      readCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
    },
    function success() {
      console.log('> Bluetooth Device connected. Try disconnect it now.');

    },
    function fail() {
      time('Failed to reconnect.');
    });
}

function onDisconnected() {
  console.log('> Bluetooth Device disconnected');
  connect();
}

async function exponentialBackoff(max, delay, toTry, success, fail) {
  try {
    const result = await toTry();
    success(result);
  } catch(error) {
    if (max === 0) {
      return fail();
    }
    time('Retrying in ' + delay + 's... (' + max + ' tries left)');
    setTimeout(function() {
      exponentialBackoff(--max, delay * 2, toTry, success, fail);
    }, delay * 1000);
  }
}

function time(text) {
  console.log('[' + new Date().toJSON().substr(11, 8) + '] ' + text);
}

const SERVICE_UUID = "00000001-710e-4a5b-8d75-3e5b444bc3cf";
const CHARACTERISTIC_UUID = "00000002-710e-4a5b-8d75-3e5b444bc3cf";

let characteristic;
let readCharacteristic;

document.getElementById('connectBtn').addEventListener('click', onClick);

        document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            let zpl = document.getElementById('dataInput').value;
            if (!zpl) {
                alert("Please enter some data to send.");
                return;
            }
            try {
                await connectToDeviceAndSendData(zpl);
            } catch (error) {
                console.log('Error:', error);
            }
        });

        document.getElementById('readDataButton').addEventListener('click', async function() {
            try {
                const value = await readDataFromDevice();
                document.getElementById('readData').innerText = `Received Data: ${value}`;
            } catch (error) {
                console.log('Error:', error);
            }
        });

        async function connectToDeviceAndSendData(data) {
            try {


                await sendChunks(data);
            } catch (error) {
                console.log('Error:', error);
            }
        }

        async function sendChunks(data) {
            const maxChunkSize = 500;
            let isDat = !data.includes("CMD:");
            for (let i = 0; i < data.length; i += maxChunkSize) {
                const chunk = data.slice(i, i + maxChunkSize);
                if (isDat && i + maxChunkSize >= data.length) {
                    await writeChunk("DAT:"+chunk+"|EOF");
                }
                else if (isDat) {
                    await writeChunk("DAT:"+chunk);
                }
                else {
                    await writeChunk(chunk);
                }
            }
        }

        function writeChunk(chunk) {
            return characteristic.writeValue(new TextEncoder().encode(chunk))
                .then(() => {
                    console.log(`Chunk written...`);
                })
                .catch(error => {
                    console.log('Error writing chunk:', error);
                });
        }

        async function readDataFromDevice() {
            const value = await readCharacteristic.readValue();
            return new TextDecoder().decode(value);
        }
    </script>
</body>
</html>
